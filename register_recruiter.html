<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Recruiter Registration</h2>
  <form id="recruiterRegisterForm">
    <h3>Personal Details</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="designation" placeholder="Designation">
    <input type="file" id="profile_pic">

    <h3>Company Details</h3>
    <input type="text" id="company_name" placeholder="Company Name" required>
    <input type="text" id="company_website" placeholder="Company Website">
    <input type="text" id="company_address" placeholder="Company Address">
    <input type="text" id="industry" placeholder="Industry">

    <h3>Experience</h3>
    <input type="text" id="experience" placeholder="Years of Recruitment Experience">

    <button type="submit">Register</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
