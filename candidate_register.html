<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candidate Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Candidate Registration</h1></header>
<main>
    <form id="candidateRegisterForm">
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>
        <input type="text" id="skills" placeholder="Skills (comma separated)" required><br>
        <textarea id="resume" placeholder="Resume text here" required></textarea><br>
        <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="login.html">Login here</a></p>
</main>
<script src="js/login.js"></script>
</body>
</html>
