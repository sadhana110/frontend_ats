<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Candidate Registration</h2>
  <form id="candidateRegisterForm">
    <h3>Personal Details</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="date" id="dob" required>
    <input type="text" id="address" placeholder="Address">
    <input type="file" id="photo">

    <h3>Education</h3>
    <textarea id="education" placeholder="Enter education details (10th, 12th, UG, PG, Certifications)"></textarea>

    <h3>Skills</h3>
    <input type="text" id="skills" placeholder="E.g. Python, SQL, Power BI">

    <h3>Experience</h3>
    <textarea id="experience" placeholder="Enter past work experience or write 'Fresher'"></textarea>

    <h3>Resume</h3>
    <input type="file" id="resume">

    <button type="submit">Register</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
