<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naukri Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    body { padding-top: 70px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">JobPortal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a id="navHome" class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a id="navLogin" class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a id="navCandidateRegister" class="nav-link" href="#">Candidate Register</a></li>
          <li class="nav-item"><a id="navRecruiterRegister" class="nav-link" href="#">Recruiter Register</a></li>
          <li class="nav-item"><a id="navLogout" class="nav-link hidden" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <div class="container">
    <!-- Landing -->
    <div id="landingSection" class="mt-5">
      <h2 class="text-center">Welcome to Job Portal</h2>
      <p class="text-center">Find jobs or hire the best candidates!</p>
    </div>

    <!-- Login -->
    <div id="loginSection" class="hidden mt-5">
      <h3>Login</h3>
      <form id="loginForm">
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
        <select id="loginRole" class="form-control mb-2">
          <option value="candidate">Candidate</option>
          <option value="recruiter">Recruiter</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Candidate Register -->
    <div id="candidateRegisterSection" class="hidden mt-5">
      <h3>Candidate Register</h3>
      <form id="candidateForm">
        <input type="text" id="c_name" class="form-control mb-2" placeholder="Name">
        <input type="email" id="c_email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="c_password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-success" type="submit">Register</button>
      </form>
    </div>

    <!-- Recruiter Register -->
    <div id="recruiterRegisterSection" class="hidden mt-5">
      <h3>Recruiter Register</h3>
      <form id="recruiterForm">
        <input type="text" id="r_name" class="form-control mb-2" placeholder="Name">
        <input type="email" id="r_email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="r_password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-success" type="submit">Register</button>
      </form>
    </div>

    <!-- Candidate Dashboard -->
    <div id="candidateDashboard" class="hidden mt-5">
      <h3>Candidate Dashboard</h3>
      <p>Welcome, <span id="candidateName"></span>!</p>
      <div id="jobList"></div>
    </div>

    <!-- Recruiter Dashboard -->
    <div id="recruiterDashboard" class="hidden mt-5">
      <h3>Recruiter Dashboard</h3>
      <p>Welcome, <span id="recruiterName"></span>!</p>
      <form id="jobPostForm" class="mb-3">
        <input type="text" id="jobTitle" class="form-control mb-2" placeholder="Job Title" required>
        <input type="text" id="jobDesc" class="form-control mb-2" placeholder="Description" required>
        <button class="btn btn-primary">Post Job</button>
      </form>
      <div id="recruiterJobs"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden mt-5">
      <h3>Admin Dashboard</h3>
      <div id="adminContent"></div>
    </div>
  </div>

  <script src="spa.js"></script>
</body>
</html>
