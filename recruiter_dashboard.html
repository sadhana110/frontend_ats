<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="recruiterName"></span></h2>

    <div class="row my-3 text-center">
        <div class="col-md-2 m-1"><button class="btn btn-primary w-100" onclick="showTab('postJob')">Post Job</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-success w-100" onclick="showTab('manageJobs')">Manage Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-warning w-100" onclick="showTab('applications')">Applications</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-info w-100" onclick="showTab('shortlisted')">Shortlisted</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-secondary w-100" onclick="showTab('messages')">Messages</button></div>
    </div>

    <div id="dashboardContent" class="row mt-4"></div>
</div>

<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='recruiter') window.location='login.html';
document.getElementById('recruiterName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML='<p class="text-center">Loading...</p>';

    if(tab==='postJob') loadPostJobForm();
    else if(tab==='manageJobs') loadManageJobs();
    else if(tab==='applications') loadApplications();
    else if(tab==='shortlisted') loadShortlistedApplicants();
    else if(tab==='messages') loadMessages();
}

// -------------------- POST JOB --------------------
async function loadPostJobForm(){
    const container = document.getElementById('dashboardContent');
    container.innerHTML=`
    <div class="col-md-12">
        <div class="card p-4 shadow">
            <h4>Post New Job</h4>
            <form id="postJobForm">
                <div class="mb-3"><input type="text" id="title" class="form-control" placeholder="Job Title" required></div>
                <div class="mb-3"><input type="text" id="company" class="form-control" placeholder="Company Name" required></div>
                <div class="mb-3"><input type="text" id="location" class="form-control" placeholder="Location" required></div>
                <div class="mb-3"><input type="text" id="role" class="form-control" placeholder="Role" required></div>
                <div class="mb-3"><textarea id="description" class="form-control" placeholder="Job Description" required></textarea></div>
                <div class="mb-3"><input type="date" id="expiryDate" class="form-control" placeholder="Application End Date" required></div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </div>`;

    document.getElementById('postJobForm').addEventListener('submit', async (e)=>{
        e.preventDefault();

        const currentUser = JSON.parse(localStorage.getItem('user'));
        if(!currentUser) return alert("You must be logged in as recruiter!");

        const data={
            title: document.getElementById('title').value,
            company: document.getElementById('company').value,
            location: document.getElementById('location').value,
            role: document.getElementById('role').value,
            description: document.getElementById('description').value,
            expiryDate: document.getElementById('expiryDate').value, // corrected
            recruiterId: currentUser.id
        };

        try {
            const res = await fetch(`${BASE_URL}/jobs`,{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify(data)
            });

            const result = await res.json();

            if(res.ok){
                alert(result.message || 'Job posted successfully!');
                loadJobs(); // reload job list
            } else {
                alert('Error posting job: ' + (result.message || 'Unknown error'));
            }
        } catch(err){
            console.error(err);
            alert('Server error: Cannot connect to backend');
        }
    });
}


// -------------------- MANAGE JOBS --------------------
async function loadManageJobs(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/jobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ container.innerHTML='<p>No jobs posted yet</p>'; return;}
    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>Company: ${job.company}</p>
            <p>Location: ${job.location}</p>
            <p>End Date: ${new Date(job.expiryDate).toLocaleDateString()}</p>
            <button class="btn btn-warning btn-sm" onclick="editJob('${job.id}')">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteJob('${job.id}')">Delete</button>
        </div>`;
        container.appendChild(card);
    });
}

async function editJob(jobId){
    const res = await fetch(`${BASE_URL}/jobs/${jobId}`);
    const job = await res.json();

    const container = document.getElementById('dashboardContent');
    container.innerHTML = `
        <div class="col-md-12">
            <h4>Edit Job</h4>
            <form id="editJobForm">
                <input type="text" id="title" class="form-control mb-2" value="${job.title}" required>
                <input type="text" id="company" class="form-control mb-2" value="${job.company}" required>
                <input type="text" id="location" class="form-control mb-2" value="${job.location}" required>
                <input type="text" id="role" class="form-control mb-2" value="${job.role}" required>
                <textarea id="description" class="form-control mb-2" required>${job.description}</textarea>
                <input type="date" id="expiryDate" class="form-control mb-2" value="${job.expiryDate.split('T')[0]}" required>
                <button type="submit" class="btn btn-primary">Update Job</button>
                <button type="button" class="btn btn-secondary" onclick="loadManageJobs()">Cancel</button>
            </form>
        </div>
    `;

    document.getElementById('editJobForm').addEventListener('submit', async e => {
        e.preventDefault();
        const updatedJob = {
            title: document.getElementById('title').value,
            company: document.getElementById('company').value,
            location: document.getElementById('location').value,
            role: document.getElementById('role').value,
            description: document.getElementById('description').value,
            expiryDate: document.getElementById('expiryDate').value
        };
        const res = await fetch(`${BASE_URL}/jobs/${jobId}`, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(updatedJob)
        });
        const result = await res.json();
        if(res.ok){ alert(result.message); loadManageJobs(); }
        else alert(result.message);
    });
}


async function deleteJob(jobId){
    if(!confirm('Are you sure you want to delete this job?')) return;
    const res = await fetch(`${BASE_URL}/jobs/${jobId}`,{method:'DELETE'});
    if(res.ok){ alert('Job deleted'); loadManageJobs(); }
}

// -------------------- APPLICATIONS --------------------
async function loadApplications(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/applications`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!apps || apps.length===0){ container.innerHTML='<p>No applications yet</p>'; return;}
    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>Candidate:</strong> ${app.candidateName}</p>
            <p><strong>Job:</strong> ${app.jobTitle}</p>
            <p>Status: ${app.status}</p>
            ${app.status==='applied' ? `<button class="btn btn-success btn-sm" onclick="shortlistApplicant('${app.id}')">Shortlist</button>` : ''}
            ${app.status==='applied' ? `<button class="btn btn-danger btn-sm" onclick="rejectApplicant('${app.id}')">Reject</button>` : ''}
        </div>`;
        container.appendChild(card);
    });
}

async function shortlistApplicant(appId){
    try {
        const res = await fetch(`${BASE_URL}/applications/${appId}/shortlist`, {method:'POST'});
        const result = await res.json();
        if(res.ok){
            alert(result.message);
            loadApplications();
        } else {
            alert('Error: ' + result.message);
        }
    } catch(err){
        alert('Server error: ' + err);
    }
}

async function rejectApplicant(appId){
    try {
        const res = await fetch(`${BASE_URL}/applications/${appId}/reject`, {method:'POST'});
        const result = await res.json();
        if(res.ok){
            alert(result.message);
            loadApplications();
        } else {
            alert('Error: ' + result.message);
        }
    } catch(err){
        alert('Server error: ' + err);
    }
}


// -------------------- SHORTLISTED --------------------
async function loadShortlistedApplicants(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/shortlisted`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!apps || apps.length===0){ container.innerHTML='<p>No shortlisted applicants</p>'; return;}
    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
<div class="card p-3 shadow hover-card">
  <p><strong>Candidate:</strong> ${app.candidateName}</p>
  <p><strong>Job:</strong> ${app.jobTitle}</p>
  <button class="btn btn-success btn-sm" onclick="approveCandidate('${app.id}', true)">Approve</button>
  <button class="btn btn-danger btn-sm" onclick="approveCandidate('${app.id}', false)">Block</button>
  <button class="btn btn-info btn-sm" onclick="openChat('${app.candidateId}', '${app.candidateName}')">Chat</button>
</div>`;

        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>Candidate:</strong> ${app.candidateName}</p>
            <p><strong>Job:</strong> ${app.jobTitle}</p>
            <p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>
            <button class="btn btn-info btn-sm" onclick="openChat('${app.candidateId}', '${app.candidateName}')">Chat</button>

        </div>`;
        container.appendChild(card);
    });
}
async function approveCandidate(appId, approve) {
    const res = await fetch(`${BASE_URL}/applications/${appId}/approve`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({approve})
    });
    const data = await res.json();
    alert(data.message);
    loadShortlistedApplicants();
}

// -------------------- RECRUITER MESSAGES (Interactive Chat) --------------------
async function loadMessages() {
    const container = document.getElementById('dashboardContent');
    container.innerHTML = '<p class="text-center">Loading messages...</p>';

    try {
        // Fetch all messages for this recruiter
        const res = await fetch(`${BASE_URL}/recruiter/messages?recruiterId=${user.id}`);
        const data = await res.json();

        const msgs = data.messages || [];
        container.innerHTML = '';

        if (!msgs || msgs.length === 0) {
            container.innerHTML = '<p>No messages yet</p>';
            return;
        }

        // Create chat box
        const chatBox = document.createElement('div');
        chatBox.className = 'col-md-12';

        msgs.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = msg.fromId === user.id ? 'alert alert-primary text-end' : 'alert alert-secondary text-start';
            msgDiv.innerHTML = `<strong>${msg.fromName} (${msg.fromEmail || ''})</strong>: ${msg.message} <br><small>${new Date(msg.date).toLocaleString()}</small>`;
            chatBox.appendChild(msgDiv);
        });

        // Input for sending message
        const inputDiv = document.createElement('div');
        inputDiv.className = 'mt-3';
        inputDiv.innerHTML = `
            <select id="chatCandidateSelect" class="form-select mb-2">
                <option value="">Select Candidate to Message</option>
            </select>
            <input type="text" id="chatInput" class="form-control mb-2" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendChatBtn">Send</button>
        `;
        chatBox.appendChild(inputDiv);

        container.appendChild(chatBox);

        // Populate candidate dropdown
        const candidates = [...new Set(msgs.map(m => m.fromId !== user.id ? {id: m.fromId, name: m.fromName, email: m.fromEmail} : null).filter(Boolean))];
        const select = document.getElementById('chatCandidateSelect');
        candidates.forEach(c => {
            const option = document.createElement('option');
            option.value = c.id;
            option.text = `${c.name} (${c.email || 'No email'})`;
            select.appendChild(option);
        });

        // Send button handler
        document.getElementById('sendChatBtn').addEventListener('click', async () => {
            const candidateId = select.value;
            const candidateName = select.options[select.selectedIndex].text.split(' (')[0];
            const message = document.getElementById('chatInput').value.trim();

            if (!candidateId) return alert('Select a candidate to message');
            if (!message) return alert('Enter a message');

            try {
                const res = await fetch(`${BASE_URL}/recruiter/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        fromId: user.id,
                        fromName: user.name,
                        fromEmail: user.email || '',
                        toId: candidateId,
                        toName: candidateName,
                        message
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('chatInput').value = '';
                    loadMessages(); // refresh chat
                } else {
                    alert('Failed to send: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Server error while sending');
            }
        });

    } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Failed to load messages</p>';
    }
}

</script>
</body>
</html>
