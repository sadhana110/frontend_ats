<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="recruiterName"></span></h2>

    <div class="row my-3 text-center">
        <div class="col-md-2 m-1"><button class="btn btn-primary w-100" onclick="showTab('postJob')">Post Job</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-success w-100" onclick="showTab('manageJobs')">Manage Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-warning w-100" onclick="showTab('applications')">Applications</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-info w-100" onclick="showTab('shortlisted')">Shortlisted</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-secondary w-100" onclick="showTab('messages')">Messages</button></div>
    </div>

    <div id="dashboardContent" class="row mt-4"></div>
</div>

<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='recruiter') window.location='login.html';
document.getElementById('recruiterName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML='<p class="text-center">Loading...</p>';

    if(tab==='postJob') loadPostJobForm();
    else if(tab==='manageJobs') loadManageJobs();
    else if(tab==='applications') loadApplications();
    else if(tab==='shortlisted') loadShortlistedApplicants();
    else if(tab==='messages') loadMessages();
}

// -------------------- POST JOB --------------------
async function loadPostJobForm(){
    const container = document.getElementById('dashboardContent');
    container.innerHTML=`
    <div class="col-md-12">
        <div class="card p-4 shadow">
            <h4>Post New Job</h4>
            <form id="postJobForm">
                <div class="mb-3"><input type="text" id="title" class="form-control" placeholder="Job Title" required></div>
                <div class="mb-3"><input type="text" id="company" class="form-control" placeholder="Company Name" required></div>
                <div class="mb-3"><input type="text" id="location" class="form-control" placeholder="Location" required></div>
                <div class="mb-3"><input type="text" id="role" class="form-control" placeholder="Role" required></div>
                <div class="mb-3"><textarea id="description" class="form-control" placeholder="Job Description" required></textarea></div>
                <div class="mb-3"><input type="date" id="expiryDate" class="form-control" placeholder="Application End Date" required></div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </div>`;

    document.getElementById('postJobForm').addEventListener('submit', async (e)=>{
        e.preventDefault();

        const currentUser = JSON.parse(localStorage.getItem('user'));
        if(!currentUser) return alert("You must be logged in as recruiter!");

        const data={
            title: document.getElementById('title').value,
            company: document.getElementById('company').value,
            location: document.getElementById('location').value,
            role: document.getElementById('role').value,
            description: document.getElementById('description').value,
            expiryDate: document.getElementById('expiryDate').value, // corrected
            recruiterId: currentUser.id
        };

        try {
            const res = await fetch(`${BASE_URL}/jobs`,{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify(data)
            });

            const result = await res.json();

            if(res.ok){
                alert(result.message || 'Job posted successfully!');
                loadJobs(); // reload job list
            } else {
                alert('Error posting job: ' + (result.message || 'Unknown error'));
            }
        } catch(err){
            console.error(err);
            alert('Server error: Cannot connect to backend');
        }
    });
}


// -------------------- MANAGE JOBS --------------------
async function loadManageJobs(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/jobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ container.innerHTML='<p>No jobs posted yet</p>'; return;}
    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>Company: ${job.company}</p>
            <p>Location: ${job.location}</p>
            <p>End Date: ${new Date(job.expiryDate).toLocaleDateString()}</p>
            <button class="btn btn-warning btn-sm" onclick="editJob('${job.id}')">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteJob('${job.id}')">Delete</button>
        </div>`;
        container.appendChild(card);
    });
}

async function editJob(jobId){
    alert('Edit Job feature coming soon'); 
}

async function deleteJob(jobId){
    if(!confirm('Are you sure you want to delete this job?')) return;
    const res = await fetch(`${BASE_URL}/jobs/${jobId}`,{method:'DELETE'});
    if(res.ok){ alert('Job deleted'); loadManageJobs(); }
}

// -------------------- APPLICATIONS --------------------
async function loadApplications(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/applications`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!apps || apps.length===0){ container.innerHTML='<p>No applications yet</p>'; return;}
    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>Candidate:</strong> ${app.candidateName}</p>
            <p><strong>Job:</strong> ${app.jobTitle}</p>
            <p>Status: ${app.status}</p>
            ${app.status==='applied' ? `<button class="btn btn-success btn-sm" onclick="shortlistApplicant('${app.id}')">Shortlist</button>` : ''}
            ${app.status==='applied' ? `<button class="btn btn-danger btn-sm" onclick="rejectApplicant('${app.id}')">Reject</button>` : ''}
        </div>`;
        container.appendChild(card);
    });
}

async function shortlistApplicant(appId){
    try {
        const res = await fetch(`${BASE_URL}/applications/${appId}/shortlist`, {method:'POST'});
        const result = await res.json();
        if(res.ok){
            alert(result.message);
            loadApplications();
        } else {
            alert('Error: ' + result.message);
        }
    } catch(err){
        alert('Server error: ' + err);
    }
}

async function rejectApplicant(appId){
    try {
        const res = await fetch(`${BASE_URL}/applications/${appId}/reject`, {method:'POST'});
        const result = await res.json();
        if(res.ok){
            alert(result.message);
            loadApplications();
        } else {
            alert('Error: ' + result.message);
        }
    } catch(err){
        alert('Server error: ' + err);
    }
}


// -------------------- SHORTLISTED --------------------
async function loadShortlistedApplicants(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/shortlisted`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!apps || apps.length===0){ container.innerHTML='<p>No shortlisted applicants</p>'; return;}
    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>Candidate:</strong> ${app.candidateName}</p>
            <p><strong>Job:</strong> ${app.jobTitle}</p>
            <p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>
            <button class="btn btn-info btn-sm" onclick="sendMessage('${app.candidateId}')">Message</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- MESSAGES --------------------
async function loadMessages(){
    const res = await fetch(`${BASE_URL}/messages?userId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!data.messages || data.messages.length===0){ container.innerHTML='<p>No messages</p>'; return;}
    data.messages.forEach(msg=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>From:</strong> ${msg.fromName}</p>
            <p>${msg.message}</p>
            <p><small>${new Date(msg.date).toLocaleString()}</small></p>
        </div>`;
        container.appendChild(card);
    });
}

async function loadShortlistedApplicants(){
    const res = await fetch(`${BASE_URL}/recruiters/${user.id}/shortlisted`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML = '';
    if(!apps || apps.length===0){ container.innerHTML='<p>No shortlisted applicants</p>'; return; }

    apps.forEach(app => {
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML = `
            <div class="card p-3 shadow hover-card">
                <p><strong>Candidate:</strong> ${app.candidateName}</p>
                <p><strong>Job:</strong> ${app.jobTitle}</p>
                <p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>
                <p>Approval: ${app.approval || 'pending'}</p>
                ${!app.approval ? `<button class="btn btn-success btn-sm" onclick="approveCandidate('${app.id}', true)">Approve</button>` : ''}
                ${!app.approval ? `<button class="btn btn-danger btn-sm" onclick="approveCandidate('${app.id}', false)">Block</button>` : ''}
                ${app.approval==='approved' ? `<button class="btn btn-info btn-sm" onclick="openChat('${app.candidateId}', '${app.candidateName}')">Chat</button>` : ''}
            </div>`;
        container.appendChild(card);
    });
}

// Approve / Block
async function approveCandidate(appId, approve){
    try {
        const res = await fetch(`${BASE_URL}/applications/${appId}/approve`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({approve})
        });
        const result = await res.json();
        alert(result.message);
        loadShortlistedApplicants();
    } catch(err){ alert('Error: ' + err); }
}

// Open Chat window
function openChat(candidateId, candidateName){
    const container = document.getElementById('dashboardContent');
    container.innerHTML = `
        <div class="col-md-12">
            <h5>Chat with ${candidateName}</h5>
            <div id="chatBox" style="height:400px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px;"></div>
            <input type="text" id="chatInput" class="form-control" placeholder="Type your message">
            <button class="btn btn-primary mt-2" onclick="sendChatMessage('${candidateId}')">Send</button>
            <button class="btn btn-secondary mt-2" onclick="loadShortlistedApplicants()">Back</button>
        </div>`;
    loadChatHistory(candidateId);
}

// Load chat messages
async function loadChatHistory(candidateId){
    const res = await fetch(`${BASE_URL}/messages?userId=${user.id}`);
    const data = await res.json();
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '';
    data.messages.filter(m => m.fromId===candidateId || m.toId===candidateId)
                 .forEach(m => {
                    const align = m.fromId===user.id ? 'text-end' : 'text-start';
                    chatBox.innerHTML += `<p class="${align}"><strong>${m.fromId===user.id?'You':'${m.fromId}'}:</strong> ${m.message}</p>`;
                 });
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send chat message
async function sendChatMessage(candidateId){
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if(!message) return;
    try {
        const res = await fetch(`${BASE_URL}/messages`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({fromId:user.id, toId:candidateId, message})
        });
        const result = await res.json();
        if(res.status===201){
            input.value='';
            loadChatHistory(candidateId);
        } else {
            alert(result.message);
        }
    } catch(err){ alert('Server error: ' + err); }
}
    

// -------------------- SEND MESSAGE --------------------
function sendMessage(candidateId){
    const message = prompt('Enter your message:');
    if(!message) return;

    fetch(`${BASE_URL}/messages`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            fromId: user.id,
            toId: candidateId,
            message: message
        })
    })
    .then(res => {
        // Keep res here to check status
        return res.json().then(result => ({ status: res.status, body: result }));
    })
    .then(({status, body}) => {
        if(status === 201){
            alert(body.message);
            loadMessages(); // reload messages if needed
        } else {
            alert('Failed to send message: ' + (body.message || 'Unknown error'));
        }
    })
    .catch(err => alert('Server error: ' + err));
}
</script>
</body>
</html>
