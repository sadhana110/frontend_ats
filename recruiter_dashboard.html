<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">JobPortal</a>
    <div class="ml-auto">
        <button id="logoutBtn" class="btn btn-light">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h2>Post a Job</h2>
    <form id="postJobForm">
        <div class="mb-3"><input type="text" id="title" class="form-control" placeholder="Job Title" required></div>
        <div class="mb-3"><textarea id="description" class="form-control" placeholder="Description" required></textarea></div>
        <div class="mb-3"><input type="text" id="skills" class="form-control" placeholder="Skills (comma separated)" required></div>
        <div class="mb-3"><input type="text" id="location" class="form-control" placeholder="Location" required></div>
        <div class="mb-3"><input type="date" id="end_date" class="form-control" required></div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
    <hr>
    <h2>Jobs Posted</h2>
    <div id="jobsContainer" class="row"></div>
</div>

<script src="js/main.js"></script>
<script>
    const role = 'recruiter';
    loadJobs(role);
</script>
</body>
</html>
