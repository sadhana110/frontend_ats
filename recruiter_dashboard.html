<!DOCTYPE html>
<html>
<head>
  <title>Recruiter Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <nav>
    <h2>Recruiter Dashboard</h2>
    <div>
      <button onclick="logout()">Logout</button>
      <button onclick="window.location='recruiter_profile.html'">Profile</button>
      <button onclick="window.location='recruiter_jobs.html'">Job Posted</button>
      <button onclick="window.location='recruiter_messages.html'">Messages</button>
    </div>
  </nav>

  <section>
    <h3>Post New Job</h3>
    <form id="postJobForm">
      <input type="text" id="title" placeholder="Job Title" required><br>
      <input type="text" id="skills" placeholder="Required Skills" required><br>
      <input type="text" id="vacancies" placeholder="Number of Vacancies" required><br>
      <input type="date" id="startDate" placeholder="Start Date" required><br>
      <input type="date" id="endDate" placeholder="End Date" required><br>
      <button type="submit">Post Job</button>
    </form>
  </section>

  <section>
    <h3>Your Jobs</h3>
    <div id="postedJobs"></div>
  </section>
</body>
</html>
