<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="recruiterName"></span></h2>
    <div class="row my-3">
        <div class="col-md-12 text-center">
            <button class="btn btn-success m-1" onclick="showTab('postJob')">Post a Job</button>
            <button class="btn btn-info m-1" onclick="showTab('manageJobs')">Manage Jobs</button>
            <button class="btn btn-warning m-1" onclick="showTab('applications')">Applications</button>
            <button class="btn btn-secondary m-1" onclick="showTab('messages')">Messages</button>
        </div>
    </div>

    <div id="dashboardContent" class="row mt-4">
        <!-- Dynamic Content -->
    </div>
</div>

<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='recruiter') window.location='login.html';
document.getElementById('recruiterName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML = '<p class="text-center">Loading...</p>';

    if(tab==='postJob') showPostJobForm();
    else if(tab==='manageJobs') loadManageJobs();
    else if(tab==='applications') loadApplications();
    else if(tab==='messages') loadMessages();
}

// -------------------- POST JOB --------------------
function showPostJobForm(){
    const container = document.getElementById('dashboardContent');
    container.innerHTML = `
    <div class="col-md-12">
        <div class="card p-3 shadow">
            <h4>Post a Job</h4>
            <form id="jobForm">
                <div class="mb-3"><input type="text" class="form-control" placeholder="Job Title" id="jobTitle" required></div>
                <div class="mb-3"><input type="text" class="form-control" placeholder="Company Name" id="jobCompany" required></div>
                <div class="mb-3"><input type="text" class="form-control" placeholder="Skills (comma separated)" id="jobSkills" required></div>
                <div class="mb-3"><input type="date" class="form-control" placeholder="Application End Date" id="jobEndDate" required></div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </div>
    `;

    document.getElementById('jobForm').onsubmit = async (e)=>{
        e.preventDefault();
        const job = {
            title: document.getElementById('jobTitle').value,
            company: document.getElementById('jobCompany').value,
            skills: document.getElementById('jobSkills').value,
            endDate: document.getElementById('jobEndDate').value,
            recruiterId: user.id
        };
        const res = await fetch(`${BASE_URL}/jobs`,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(job)
        });
        const data = await res.json();
        alert(data.message || 'Job Posted');
        showTab('manageJobs');
    }
}

// -------------------- MANAGE JOBS --------------------
async function loadManageJobs(){
    const res = await fetch(`${BASE_URL}/jobs?recruiterId=${user.id}`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ container.innerHTML='<p>No jobs posted</p>'; return;}

    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>${job.company}</p>
            <p>Skills: ${job.skills}</p>
            <p>End Date: ${job.endDate}</p>
            <button class="btn btn-warning btn-sm" onclick="editJob(${job.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteJob(${job.id})">Delete</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- APPLICATIONS --------------------
async function loadApplications(){
    const res = await fetch(`${BASE_URL}/applications?recruiterId=${user.id}`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!apps || apps.length===0){ container.innerHTML='<p>No applications yet</p>'; return;}
    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${app.jobTitle}</h5>
            <p>Candidate: ${app.candidateName}</p>
            <p>Status: ${app.status}</p>
            <button class="btn btn-success btn-sm" onclick="shortlist(${app.id})">Shortlist</button>
            <button class="btn btn-danger btn-sm" onclick="reject(${app.id})">Reject</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- MESSAGES --------------------
async function loadMessages(){
    const res = await fetch(`${BASE_URL}/messages?userId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!data.messages || data.messages.length===0){ container.innerHTML='<p>No messages</p>'; return;}
    data.messages.forEach(msg=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>From:</strong> ${msg.fromName}</p>
            <p>${msg.message}</p>
            <p><small>${new Date(msg.date).toLocaleString()}</small></p>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- ACTIONS --------------------
async function shortlist(id){ await fetch(`${BASE_URL}/applications/${id}/shortlist`,{method:'POST'}); loadApplications();}
async function reject(id){ await fetch(`${BASE_URL}/applications/${id}/reject`,{method:'POST'}); loadApplications();}
async function deleteJob(id){ await fetch(`${BASE_URL}/jobs/${id}`,{method:'DELETE'}); loadManageJobs();}
function editJob(id){ alert('Edit functionality can open modal or navigate to edit page'); }

// Load Post Job tab initially
showTab('postJob');
</script>
</body>
</html>
