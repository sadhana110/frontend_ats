<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="candidateName"></span></h2>

    <div class="row my-3 text-center">
        <div class="col-md-2 m-1"><button class="btn btn-primary w-100" onclick="showTab('allJobs')">Job Listings</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-success w-100" onclick="showTab('appliedJobs')">Applied Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-warning w-100" onclick="showTab('shortlistedJobs')">Shortlisted Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-info w-100" onclick="showTab('messages')">Messages</button></div>
    </div>

    <div id="dashboardContent" class="row mt-4"></div>
</div>
<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='candidate') window.location='login.html';
document.getElementById('candidateName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML='<p class="text-center">Loading...</p>';

    if(tab==='allJobs') loadAllJobs();
    else if(tab==='appliedJobs') loadAppliedJobs();
    else if(tab==='shortlistedJobs') loadShortlistedJobs();
    else if(tab==='messages') loadMessages();
}

// -------------------- ALL JOBS --------------------
async function loadAllJobs(){
    const res = await fetch(`${BASE_URL}/jobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ 
        container.innerHTML='<p>No jobs available</p>'; 
        return;
    }

    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Ends:</strong> ${new Date(job.expiryDate).toLocaleDateString()}</p>
            <button class="btn btn-primary btn-sm" onclick="applyJob('${job.id}','${job.title}','${job.recruiterId}')">Apply</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- APPLY JOB --------------------
async function applyJob(jobId, jobTitle, recruiterId) {
    const payload = {
        candidateId: user.id,
        candidateName: user.name,
        jobId,
        jobTitle,
        recruiterId
    };

    try {
        const res = await fetch(`${BASE_URL}/apply`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok) {
            alert("✅ " + data.message);
        } else {
            alert("⚠️ " + data.message);
        }
    } catch (err) {
        console.error(err);
        alert("❌ Server error while applying");
    }
}

// -------------------- APPLIED JOBS --------------------
async function loadAppliedJobs(){
    const res = await fetch(`${BASE_URL}/candidates/${user.id}/applications`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';

    if(!apps || apps.length===0){ 
        container.innerHTML='<p>No applied jobs</p>'; 
        return;
    }

    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${app.jobTitle}</h5>
            <p>Status: ${app.status}</p>
            ${app.status==='shortlisted' && app.interviewDate ? `<p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>` : ''}
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- SHORTLISTED JOBS --------------------
async function loadShortlistedJobs(){
    const res = await fetch(`${BASE_URL}/candidates/${user.id}/shortlisted`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';

    if(!apps || apps.length===0){ 
        container.innerHTML='<p>No shortlisted jobs</p>'; 
        return;
    }

    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${app.jobTitle}</h5>
            ${app.interviewDate ? `<p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>` : ''}
            <p><strong>Recruiter:</strong> ${app.recruiterName || 'N/A'}</p>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- MESSAGES --------------------
// -------------------- MESSAGES --------------------
// -------------------- CANDIDATE MESSAGES (Interactive Chat) --------------------
async function loadMessages() {
    const container = document.getElementById('dashboardContent');
    container.innerHTML = '<p class="text-center">Loading messages...</p>';

    try {
        // Fetch all messages for this candidate
        const res = await fetch(`${BASE_URL}/candidate/messages?candidateId=${user.id}`);
        const data = await res.json();

        const msgs = data.messages || [];
        container.innerHTML = '';

        if (!msgs || msgs.length === 0) {
            container.innerHTML = '<p>No messages yet</p>';
            return;
        }

        // Create chat box
        const chatBox = document.createElement('div');
        chatBox.className = 'col-md-12';

        msgs.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = msg.fromId === user.id ? 'alert alert-primary text-end' : 'alert alert-secondary text-start';
            msgDiv.innerHTML = `<strong>${msg.fromName} (${msg.fromEmail || ''})</strong>: ${msg.message} <br><small>${new Date(msg.date).toLocaleString()}</small>`;
            chatBox.appendChild(msgDiv);
        });

        // Input for sending message
        const inputDiv = document.createElement('div');
        inputDiv.className = 'mt-3';
        inputDiv.innerHTML = `
            <input type="text" id="chatInput" class="form-control mb-2" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendChatBtn">Send</button>
        `;
        chatBox.appendChild(inputDiv);

        container.appendChild(chatBox);

        // Send button handler
        document.getElementById('sendChatBtn').addEventListener('click', async () => {
            const message = document.getElementById('chatInput').value.trim();
            if (!message) return alert('Enter a message');

            // Assume the recruiterId is the recipient of the last message
            const recruiterId = msgs.find(m => m.fromId !== user.id)?.fromId;
            const recruiterName = msgs.find(m => m.fromId !== user.id)?.fromName;

            if (!recruiterId) return alert('No recruiter to message');

            try {
                const res = await fetch(`${BASE_URL}/candidate/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        fromId: user.id,
                        fromName: user.name,
                        fromEmail: user.email || '',
                        toId: recruiterId,
                        toName: recruiterName,
                        message
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('chatInput').value = '';
                    loadMessages(); // refresh chat
                } else {
                    alert('Failed to send: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Server error while sending');
            }
        });

    } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Failed to load messages</p>';
    }
}


</script>
</body>
</html>
