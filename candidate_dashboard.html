<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="candidateName"></span></h2>

    <div class="row my-3 text-center">
        <div class="col-md-2 m-1"><button class="btn btn-primary w-100" onclick="showTab('allJobs')">Job Listings</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-success w-100" onclick="showTab('appliedJobs')">Applied Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-warning w-100" onclick="showTab('shortlistedJobs')">Shortlisted Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-info w-100" onclick="showTab('messages')">Messages</button></div>
    </div>

    <div id="dashboardContent" class="row mt-4"></div>
</div>

<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='candidate') window.location='login.html';
document.getElementById('candidateName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML='<p class="text-center">Loading...</p>';

    if(tab==='allJobs') loadAllJobs();
    else if(tab==='appliedJobs') loadAppliedJobs();
    else if(tab==='shortlistedJobs') loadShortlistedJobs();
    else if(tab==='messages') loadMessages();
}

// -------------------- ALL JOBS --------------------
async function loadAllJobs(){
    const res = await fetch(`${BASE_URL}/jobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ container.innerHTML='<p>No jobs available</p>'; return;}

    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>Company: ${job.company}</p>
            <p>Role: ${job.role}</p>
            <p>Location: ${job.location}</p>
            <p>Last Date: ${new Date(job.endDate).toLocaleDateString()}</p>
            <button class="btn btn-primary btn-sm" onclick="applyJob(${job.id})">Apply</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- APPLY JOBS --------------------
async function applyJob(jobId){
    const res = await fetch(`${BASE_URL}/jobs/${jobId}/apply`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({userId:user.id})
    });
    if(res.ok) alert('Applied successfully!');
    else alert('Error applying for job.');
}

// -------------------- APPLIED JOBS --------------------
async function loadAppliedJobs(){
    const res = await fetch(`${BASE_URL}/users/${user.id}/appliedJobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ container.innerHTML='<p>No applied jobs</p>'; return;}

    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>Company: ${job.company}</p>
            <p>Status: ${job.status}</p>
            ${job.status==='shortlisted' ? `<p>Interview: ${new Date(job.interviewDate).toLocaleString()}</p>` : ''}
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- SHORTLISTED JOBS --------------------
async function loadShortlistedJobs(){
    const res = await fetch(`${BASE_URL}/users/${user.id}/shortlistedJobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ container.innerHTML='<p>No shortlisted jobs</p>'; return;}

    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>Company: ${job.company}</p>
            <p>Interview: ${new Date(job.interviewDate).toLocaleString()}</p>
            <p><strong>Recruiter:</strong> ${job.recruiterName}</p>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- MESSAGES --------------------
async function loadMessages(){
    const res = await fetch(`${BASE_URL}/messages?userId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!data.messages || data.messages.length===0){ container.innerHTML='<p>No messages</p>'; return;}
    data.messages.forEach(msg=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>From:</strong> ${msg.fromName}</p>
            <p>${msg.message}</p>
            <p><small>${new Date(msg.date).toLocaleString()}</small></p>
        </div>`;
        container.appendChild(card);
    });
}
</script>
</body>
</html>
