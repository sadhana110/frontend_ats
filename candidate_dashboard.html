<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="candidateName"></span></h2>
    <div class="row my-3">
        <div class="col-md-12 text-center">
            <button class="btn btn-success m-1" onclick="showTab('allJobs')">All Jobs</button>
            <button class="btn btn-info m-1" onclick="showTab('appliedJobs')">Applied Jobs</button>
            <button class="btn btn-warning m-1" onclick="showTab('shortlistedJobs')">Shortlisted Jobs</button>
            <button class="btn btn-secondary m-1" onclick="showTab('messages')">Messages</button>
        </div>
    </div>

    <div id="dashboardContent" class="row mt-4">
        <!-- Dynamic Content -->
    </div>
</div>

<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='candidate') window.location='login.html';
document.getElementById('candidateName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML = '<p class="text-center">Loading...</p>';

    if(tab==='allJobs') loadAllJobs();
    else if(tab==='appliedJobs') loadAppliedJobs();
    else if(tab==='shortlistedJobs') loadShortlistedJobs();
    else if(tab==='messages') loadMessages();
}

// -------------------- LOAD JOBS --------------------
async function loadAllJobs(){
    const jobs = await fetchJobs();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(jobs.length===0){ container.innerHTML='<p>No jobs available</p>'; return;}
    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>${job.company}</p>
            <p>Skills: ${job.skills}</p>
            <button class="btn btn-primary" onclick="applyJob(${job.id})">Apply</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- LOAD APPLIED JOBS --------------------
async function loadAppliedJobs(){
    const res = await fetch(`${BASE_URL}/applied?candidateId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!data.jobs || data.jobs.length===0){ container.innerHTML='<p>No applied jobs</p>'; return;}
    data.jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>${job.company}</p>
            <p>Status: ${job.status}</p>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- LOAD SHORTLISTED JOBS --------------------
async function loadShortlistedJobs(){
    const res = await fetch(`${BASE_URL}/shortlisted?candidateId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!data.jobs || data.jobs.length===0){ container.innerHTML='<p>No shortlisted jobs</p>'; return;}
    data.jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p>${job.company}</p>
            <p>Interview: ${job.interviewDate || 'Not scheduled'}</p>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- LOAD MESSAGES --------------------
async function loadMessages(){
    const res = await fetch(`${BASE_URL}/messages?userId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!data.messages || data.messages.length===0){ container.innerHTML='<p>No messages</p>'; return;}
    data.messages.forEach(msg=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>From:</strong> ${msg.fromName}</p>
            <p>${msg.message}</p>
            <p><small>${new Date(msg.date).toLocaleString()}</small></p>
        </div>`;
        container.appendChild(card);
    });
}

// Load all jobs on page load
showTab('allJobs');
</script>
</body>
</html>
