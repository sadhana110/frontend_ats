<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form id="registerForm" class="mx-auto" style="max-width:500px;">
        <div class="mb-3"><input type="text" id="name" class="form-control" placeholder="Full Name" required></div>
        <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
        <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
        <div class="mb-3">
            <select id="role" class="form-select">
                <option value="candidate">Candidate</option>
                <option value="recruiter">Recruiter</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
</div>

<script src="js/main.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async e=>{
    e.preventDefault();
    await registerUser();
});
</script>
</body>
</html>
