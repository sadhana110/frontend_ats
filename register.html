<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br>
    <select id="role" onchange="toggleFields()">
      <option value="candidate">Candidate</option>
      <option value="recruiter">Recruiter</option>
    </select><br>

    <!-- Candidate Fields -->
    <div id="candidateFields">
      <input type="text" id="skills" placeholder="Skills (comma separated)" required><br>
      <input type="text" id="resume" placeholder="Resume Link"><br>
      <input type="text" id="education" placeholder="Education Details"><br>
      <input type="text" id="certifications" placeholder="Certifications"><br>
    </div>

    <!-- Recruiter Fields -->
    <div id="recruiterFields" style="display:none;">
      <input type="text" id="company" placeholder="Company Name"><br>
      <input type="text" id="designation" placeholder="Designation"><br>
      <input type="text" id="experience" placeholder="Experience"><br>
    </div>

    <button type="submit">Register</button>
  </form>
</body>
<script>
  function toggleFields() {
    const role = document.getElementById("role").value;
    document.getElementById("candidateFields").style.display = role==="candidate"?"block":"none";
    document.getElementById("recruiterFields").style.display = role==="recruiter"?"block":"none";
  }
</script>
</html>
