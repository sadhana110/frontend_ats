<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">JobPortal Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Welcome, <span id="adminName"></span></h2>

  <div class="row my-3 text-center">
    <div class="col-md-2 m-1"><button class="btn btn-primary w-100" onclick="showTab('recruiters')">Recruiters</button></div>
    <div class="col-md-2 m-1"><button class="btn btn-success w-100" onclick="showTab('candidates')">Candidates</button></div>
    <div class="col-md-2 m-1"><button class="btn btn-warning w-100" onclick="showTab('reports')">Reports</button></div>
    <div class="col-md-2 m-1"><button class="btn btn-info w-100" onclick="showTab('messages')">Messages</button></div>
  </div>

  <div id="dashboardContent" class="row mt-4"></div>
</div>

<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if (!user || user.role !== 'admin') window.location = 'login.html';
document.getElementById('adminName').innerText = user.name;

function logout() {
  localStorage.removeItem('user');
  window.location = 'login.html';
}

function showTab(tab) {
  const container = document.getElementById('dashboardContent');
  container.innerHTML = '<p class="text-center">Loading...</p>';

  if (tab === 'recruiters') loadRecruiters();
  else if (tab === 'candidates') loadCandidates();
  else if (tab === 'reports') loadReports();
  else if (tab === 'messages') loadMessages();
}

// -------------------- LOAD RECRUITERS --------------------
async function loadRecruiters() {
  const res = await fetch(`${BASE_URL}/users?role=recruiter`);
  const recruiters = await res.json();
  const container = document.getElementById('dashboardContent');
  container.innerHTML = '';
  if (!recruiters.length) return container.innerHTML = '<p>No recruiters found.</p>';

  recruiters.forEach(r => {
    container.innerHTML += `
      <div class="col-md-4 mb-3">
        <div class="card p-3 shadow hover-card">
          <p><strong>Name:</strong> ${r.name}</p>
          <p><strong>Email:</strong> ${r.email}</p>
          <button class="btn btn-danger btn-sm" onclick="banUser('${r.id}')">Ban</button>
          <button class="btn btn-warning btn-sm" onclick="investigateUser('${r.id}')">Investigate</button>
        </div>
      </div>`;
  });
}

// -------------------- LOAD CANDIDATES --------------------
async function loadCandidates() {
  const res = await fetch(`${BASE_URL}/users?role=candidate`);
  const candidates = await res.json();
  const container = document.getElementById('dashboardContent');
  container.innerHTML = '';
  if (!candidates.length) return container.innerHTML = '<p>No candidates found.</p>';

  candidates.forEach(c => {
    container.innerHTML += `
      <div class="col-md-4 mb-3">
        <div class="card p-3 shadow hover-card">
          <p><strong>Name:</strong> ${c.name}</p>
          <p><strong>Email:</strong> ${c.email}</p>
          <button class="btn btn-danger btn-sm" onclick="banUser('${c.id}')">Ban</button>
          <button class="btn btn-warning btn-sm" onclick="investigateUser('${c.id}')">Investigate</button>
        </div>
      </div>`;
  });
}

// -------------------- LOAD REPORTS --------------------
async function loadReports(){
    const res = await fetch(`${BASE_URL}/admin/manage/reports`);
    const reports = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML = '';
    if(!reports || reports.length === 0){ 
        container.innerHTML = '<p>No reports</p>'; 
        return;
    }
    reports.forEach(r => {
       const card = document.createElement('div');
card.className = 'col-md-6 mb-3';
card.innerHTML = `
<div class="card p-3 shadow hover-card">
    <p><strong>Type:</strong> ${r.targetType}</p>
    <p><strong>Description:</strong> ${r.description}</p>
    <p><strong>Status:</strong> ${r.status}</p>
    <button class="btn btn-primary btn-sm action-btn">Action Taken</button>
    <button class="btn btn-danger btn-sm delete-btn">Remove</button>
</div>`;
container.appendChild(card);

// Attach event listeners safely
card.querySelector('.action-btn').addEventListener('click', () => resolveReport(r.id));
card.querySelector('.delete-btn').addEventListener('click', () => deleteReport(r.id));

    });
}

async function deleteReport(id){
    if(!confirm("Delete this report?")) return;
    const res = await fetch(`${BASE_URL}/admin/manage/reports/${id}`, { method:'DELETE' });
    if(res.ok){ 
        alert('Report deleted'); 
        loadReports(); 
    }
}

async function resolveReport(id){
    try {
        const res = await fetch(`${BASE_URL}/admin/manage/reports/${id}/resolve`, {
            method: 'POST'
        });

        console.log(res); // debug: check status

        const data = await res.json();
        console.log(data); // debug: see backend response

        if(res.ok){
            alert('Report marked as resolved');
            loadReports(); // refresh the report list
        } else {
            alert(data.message || 'Error resolving report');
        }
    } catch(err) {
        console.error('Network or JS error:', err);
        alert('Error resolving report. Check console.');
    }
}


// -------------------- LOAD MESSAGES --------------------
async function loadMessages() {
  const res = await fetch(`${BASE_URL}/admin/messages`);
  const data = await res.json();
  const messages = data.messages || [];
  const container = document.getElementById('dashboardContent');
  container.innerHTML = '';
  if (!messages.length) return container.innerHTML = '<p>No messages available.</p>';

  messages.forEach(m => {
    container.innerHTML += `
      <div class="col-md-6 mb-3">
        <div class="card p-3 shadow hover-card">
          <p><strong>From:</strong> ${m.fromName || m.fromId}</p>
          <p><strong>To:</strong> ${m.toName || m.toId}</p>
          <p>${m.message}</p>
          <small class="text-muted">${new Date(m.date).toLocaleString()}</small>
        </div>
      </div>`;
  });
}

// -------------------- ADMIN ACTIONS --------------------
async function banUser(userId) {
  if (!confirm('Ban this user?')) return;
  const res = await fetch(`${BASE_URL}/users/${userId}/ban`, { method: 'POST' });
  if (res.ok) {
    alert('User banned successfully!');
    showTab('recruiters');
  }
}

async function investigateUser(userId) {
  const res = await fetch(`${BASE_URL}/users/${userId}/investigate`, { method: 'POST' });
  if (res.ok) {
    alert('User under investigation');
    showTab('recruiters');
  }
}

async function resolveReport(reportId) {
  const res = await fetch(`${BASE_URL}/reports/${reportId}/resolve`, { method: 'POST' });
  if (res.ok) {
    alert('Report resolved successfully!');
    showTab('reports');
  }
}
</script>
</body>
</html>
