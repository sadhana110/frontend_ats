<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Job | NaukriClone</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-4">Post a Job</h2>
  <form id="post-job-form">
    <div class="mb-3">
      <label>Job Title</label>
      <input type="text" class="form-control" id="post-job-title" required>
    </div>
    <div class="mb-3">
      <label>Company Name</label>
      <input type="text" class="form-control" id="post-company-name" required>
    </div>
    <div class="mb-3">
      <label>Location</label>
      <input type="text" class="form-control" id="post-job-location" required>
    </div>
    <div class="mb-3">
      <label>Experience Required</label>
      <input type="text" class="form-control" id="post-job-experience" required>
    </div>
    <div class="mb-3">
      <label>Job Type</label>
      <select class="form-control" id="post-job-type">
        <option>Full-Time</option>
        <option>Part-Time</option>
        <option>Internship</option>
        <option>Contract</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Salary (Optional)</label>
      <input type="text" class="form-control" id="post-job-salary">
    </div>
    <div class="mb-3">
      <label>Job Description</label>
      <textarea class="form-control" id="post-job-description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post Job</button>
  </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
